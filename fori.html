<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SibStar Premium Shop - انتخاب دستگاه</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #007bff, #0056b3);
            --secondary-gradient: linear-gradient(135deg, #6c757d, #495057);
            --success-gradient: linear-gradient(135deg, #28a745, #1e7e34);
            --gold-gradient: linear-gradient(135deg, #ffd700, #ffb347);
            --card-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            --card-shadow-hover: 0 20px 40px rgba(0, 0, 0, 0.25);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Vazir', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.3; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 0.8; }
        }

        .container-fluid {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 2;
        }

        .selection-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 50px 40px;
            box-shadow: var(--card-shadow);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 450px;
            width: 90%;
            text-align: center;
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .logo-container {
            margin-bottom: 30px;
            position: relative;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: var(--primary-gradient);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            box-shadow: 0 8px 25px rgba(0, 123, 255, 0.3);
            animation: pulse 2s ease-in-out infinite;
        }

        .logo i {
            font-size: 36px;
            color: white;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .title {
            font-size: 28px;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 16px;
            color: #6c757d;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .device-option {
            display: block;
            width: 100%;
            padding: 20px;
            margin-bottom: 20px;
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 16px;
            color: #2c3e50;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .device-option::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--primary-gradient);
            transition: left 0.5s ease;
            z-index: 1;
        }

        .device-option:hover::before {
            left: 0;
        }

        .device-option:hover {
            transform: translateY(-5px);
            box-shadow: var(--card-shadow-hover);
            border-color: #007bff;
            color: white;
        }

        .device-option .content {
            position: relative;
            z-index: 2;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .device-option i {
            font-size: 24px;
            transition: var(--transition);
        }

        .device-option:hover i {
            transform: scale(1.2);
        }

        .device-option:last-child {
            margin-bottom: 0;
        }

        .premium-badge {
            position: absolute;
            top: -10px;
            right: -10px;
            background: var(--gold-gradient);
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 10px rgba(255, 215, 0, 0.3);
        }

        .footer-text {
            margin-top: 30px;
            font-size: 12px;
            color: #6c757d;
            line-height: 1.5;
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            .selection-container {
                background: rgba(33, 37, 41, 0.95);
            }

            .title {
                color: #f8f9fa;
            }

            .device-option {
                background: rgba(52, 58, 64, 0.8);
                border-color: #495057;
                color: #f8f9fa;
            }
        }

        /* Mobile responsiveness */
        @media (max-width: 576px) {
            .selection-container {
                padding: 40px 30px;
                margin: 20px;
            }

            .title {
                font-size: 24px;
            }

            .device-option {
                padding: 18px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Animated particles background -->
    <div class="particles" id="particles"></div>

    <div class="container-fluid">
        <div class="selection-container">
            <div class="premium-badge">
                <i class="fas fa-crown"></i> Premium
            </div>

            <div class="logo-container">
                <div class="logo">
                    <i class="fas fa-mobile-alt"></i>
                </div>
            </div>

            <h1 class="title">SibStar Premium</h1>
            <p class="subtitle">
                نوع دستگاه خود را انتخاب کنید تا بهترین پکیج اشتراک را دریافت نمایید
            </p>

            <a href="iphone.html" class="device-option" id="iphone">
                <div class="content">
                    <i class="fab fa-apple"></i>
                    <span>آیفون</span>
                </div>
            </a>

            <a href="ipad.html" class="device-option" id="ipad">
                <div class="content">
                    <i class="fas fa-tablet-alt"></i>
                    <span>آیپد</span>
                </div>
            </a>

            <div class="footer-text">
                <i class="fas fa-shield-alt"></i>
                همراه با ضمانت کیفیت و پشتیبانی ۲۴ ساعته
            </div>
        </div>
    </div>

    <script>
        // Create animated particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Add smooth page transitions
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();

            // Add click animation to device options
            const deviceOptions = document.querySelectorAll('.device-option');
            deviceOptions.forEach(option => {
                option.addEventListener('click', function(e) {
                    e.preventDefault();

                    // Add loading state
                    this.style.transform = 'scale(0.95)';
                    this.style.opacity = '0.7';

                    // Navigate after animation
                    setTimeout(() => {
                        window.location.href = this.href;
                    }, 200);
                });
            });
        });

        // Add some interactive effects
        document.addEventListener('mousemove', function(e) {
            const container = document.querySelector('.selection-container');
            const rect = container.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            const centerX = rect.width / 2;
            const centerY = rect.height / 2;

            const rotateX = (y - centerY) / 20;
            const rotateY = (centerX - x) / 20;

            container.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        });

        document.addEventListener('mouseleave', function() {
            const container = document.querySelector('.selection-container');
            container.style.transform = 'perspective(1000px) rotateX(0deg) rotateY(0deg)';
        });
    </script>
</body>
</html>
